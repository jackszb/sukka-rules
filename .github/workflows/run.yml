name: Compile ruleset

on:
  push:
  schedule:
    - cron: '0 20 * * *'
  workflow_dispatch:
  
permissions:
  contents: write
  actions: write

env:
  SING_BOX_VERSION: 1.12.14

jobs:
  sync_and_compile:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout the repository
      uses: actions/checkout@v3
      
    - name: Install sing-box and jq
      run: |
        set -Eeuo pipefail
        sudo apt-get update
        sudo apt-get install jq -y

        curl -Lo sing-box.tar.gz https://github.com/SagerNet/sing-box/releases/download/v${SING_BOX_VERSION}/sing-box-${SING_BOX_VERSION}-linux-amd64.tar.gz
        tar -xzf sing-box.tar.gz
        chmod +x sing-box-${SING_BOX_VERSION}-linux-amd64/sing-box
        sudo mv sing-box-${SING_BOX_VERSION}-linux-amd64/sing-box /usr/local/bin/sing-box
        rm -rf sing-box sing-box-${SING_BOX_VERSION}-linux-amd64 sing-box.tar.gz
        
    - name: Fetch and prepare JSON (force version 3)
      run: |
        set -Eeuo pipefail
        git remote add ruleset https://github.com/SukkaLab/ruleset.skk.moe.git || true
        git fetch ruleset
        git checkout ruleset/master -- sing-box
        rm -rf domainset ip non_ip
        mv sing-box/* ./

        find non_ip -type f -name "my_*.json" -exec rm -f {} \;

        find . -type f -name "*.json" -exec bash -c '
          jq "
            walk(
              if type == \"array\" then 
                map(select(. != \"7h1s_rul35et_i5_mad3_by_5ukk4w-ruleset.skk.moe\"))
              else 
                . 
              end
            ) | 
            walk(
              if type == \"object\" then 
                with_entries(select(.value != [] and .value != null))
              else 
                . 
              end
            ) |
            if type == \"object\" and has(\"rules\") then
              { \"version\": 3, \"rules\": .rules }
            elif type == \"array\" then
              { \"version\": 3, \"rules\": . }
            else
              .
            end
          " "$1" > "$1.tmp" && mv "$1.tmp" "$1"
        ' _ {} \;

    - name: Compile sing-box SRS
      run: |
        set -Eeuo pipefail
        find . -type f -name "*.json" -exec bash -c '
          echo "Compiling: $1"
          if ! sing-box rule-set compile "$1"; then
            echo "Error compiling $1"
            exit 1
          fi
        ' _ {} \;
        
    - name: Commit and push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        set -Eeuo pipefail
        rm -rf .git
        git init
        git config user.name 'github-actions[bot]'
        git config user.email 'github-actions[bot]@users.noreply.github.com'
        git add .
        git commit --allow-empty-message --no-edit || true
        git remote add origin https://github-action:$GITHUB_TOKEN@github.com/${{ github.repository }}.git
        git push origin HEAD:main --force
    
    - name: Delete old workflow runs
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        set -Eeuo pipefail
        gh api \
          repos/${{ github.repository }}/actions/runs \
          --paginate \
          --jq '.workflow_runs
                | sort_by(.created_at)
                | reverse
                | .[5:]
                | .[].id' |
        while read run_id; do
          echo "Deleting workflow run $run_id"
          gh api -X DELETE repos/${{ github.repository }}/actions/runs/$run_id
        done
